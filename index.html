<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Website</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <!-- header start -->
  <header>
    <nav class="navigation">
      <div class="navigation__logo-box">
        <span>Investment Agency</span>
      </div>

      <ul class="navigation__list">
        <li class="navigation__item"><a href="#" class="navigation__link">Discover</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">What we do</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Pricing</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
      </ul>
      
      <a class="btn" href="#">Get Started</a>
    </nav>

    <section class="banner">
      <div class="banner__intro">
        <h1>
          Invest in projects that will guarantee you more money
        </h1>
        <h4>Want to know where to invest? Click the button bellow and find out!</h4>
        <a class="btn" href="#">Try it now</a>
      </div>

      <div class="banner__video">
        <video  src="video/crypto_illustration.mp4" autoplay muted loop></video>
      </div>
    </section>
  </header>
  <!-- header end -->



  <!-- main section start -->
  <main>
    <section class="section-features">
      <div class="feature-box">
        <h3>Track your progress with our desktop app</h3>
        <img class="feature-box__img" src="images/charts.gif">
      </div>
    </section>
  </main>
  <!-- main section end -->

</body>
</html>
